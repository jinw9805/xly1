
{% extends "base.html" %}

{% block title %} 用户列表 {%  endblock %}

{% block breadcrunb %}

<h1>个人中心</h1>
{% endblock %}

{% block content %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>用户名</th><th>姓名</th><th>年龄</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>

            <td>{{ user.username }}</td>
            <td>{{ user.name_cn }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
