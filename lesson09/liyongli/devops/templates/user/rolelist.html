{% extends 'base.html' %}


{% block breadcrunb %}

  <h1>
     用户权限管理系统

    <li class="active">个人中心</li>

{% block content %}
    <section class="content">

<!-- Main row -->
<div class="row">
<div class="col-md-12">

<!-- 引入添加模态窗 -->
<!--添加用户模态窗 -->
<div class="modal fade" tabindex="-1" id="user_add_modal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
         <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
             <h4 class="modal-title">添加用户</h4>
        </div>

        <div class="modal-body form-inline">
             <form class="form-horizontal" id="AddForm">
                <div class="form-group">
                    <label class="control-label">用户名：</label>
                    <input type="text" name="username" class="form-control" required="">
                </div>
                <hr>

                <div class="form-group">
                    <label class="control-label">中文名：</label>
                    <input type="text" name="name_cn" class="form-control" required="">
                </div>
                <hr>

                <div class="form-group">
                    <label class="control-label">手机：</label>
                    <input type="text" name="phone" placeholder="" class="form-control" required="">
                </div>
                <hr>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit_button">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
             </form>

         </div>
    </div>
</div>
</div>
<!--添加用户模态窗结束 -->


<!-- 表格内容 -->
<div class="box box-info">

    <!-- /.box-header -->
    <div class="box-header with-border">
      <h3 class="box-title">用户列表</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    </div>

    <!-- /.box-body -->
    <div class="box-body">

     <!-- 搜索栏 -->
     <div style="margin-bottom: 10px;height: 30px" class="row">
        <a style="float: left; margin-left: 1%" class="btn btn-sm btn-primary" id="addbtn"> 添加角色 </a>
        <form style="float: right;width: 20%;margin-right: 1%">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" placeholder="用户名|姓名" value="">
            <div class="input-group-btn">
               <button id="search_btn" type="submit" class="btn btn-sm btn-primary">搜索</button>
            </div>
        </div>
        </form>
     </div>

    <!-- /.table-responsive -->
        <!-- /.table-responsive -->

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th class="text-center">组名</th>
                <th class="text-center">组员</th>
                <th class="text-center">权限</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>

            <tr class="gradeX">
                <td class="text-center">dba</td>

                </td>

                <td class="text-center">
                     <a class="btn btn-xs btn-primary" href="/groupdetail/2/">更新</a>

                </td>
            </tr>

            <tr class="gradeX">
                <td class="text-center">public</td>
                <td class="text-center"> panda reboot ...
                <a class="btn btn-xs btn-info more" gid="7" gname="public">更多</a>
                </td>
                <td class="text-center"> view_userprofile </td>
                <td class="text-center">
                     <a class="btn btn-xs btn-primary" href="/groupdetail/7/">更新</a>
                     <a href="#" class="btn btn-xs btn-danger delete" data-id="7">删除</a>
                </td>
            </tr>

            <tr class="gradeX">
                <td class="text-center">sa</td>
                <td class="text-center"> 李永力
                <a class="btn btn-xs btn-info more" gid="1" gname="sa">更多</a>
                </td>
                <td class="text-center"> add_logentry change_logentry ... </td>
                <td class="text-center">
                     <a class="btn btn-xs btn-primary" href="/groupdetail/1/">更新</a>
                     <a href="#" class="btn btn-xs btn-danger delete" data-id="1">删除</a>
                </td>
            </tr>

        </tbody>
        </table>
     </div>

        <!-- /.table-responsive -->

        </div>
        <!-- /.box-body -->

    </div><!-- /.box -->

</div><!-- /.col -->
</div><!-- /.row -->



    </section>
