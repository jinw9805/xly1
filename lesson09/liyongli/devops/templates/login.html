

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>DevOps | Log in</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>DevOps</b></a>
  </div>
  <!-- /.login-logo -->

  <div class="login-box-body">
    <p class="login-box-msg">让技术产生价值</p>

    <!--登陆表单-->
    <form action="{% url 'login' %}" method="post">
      <!--用户名-->
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="用户名">
          {% if username_info %}
          <span style="color:red"><ul class="errorlist"><li>{{ username_info }}</li></ul></span>
          {% endif %}

      </div>
      <!--密码-->
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
          {% if password_info %}
        <span style="color:red"><ul class="errorlist"><li>{{ password_info }}</li></ul></span>
          {% endif %}
      </div>
      <!--错误信息及登陆-->
      <div class="row">
        <div class="col-xs-8">
            <span id="errors" style="color:red"> {{ msg }} </span>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
        {% csrf_token %}
    </form>

    <!--忘记密码连接-->
    <a href="#">忘记密码</a><br>
  </div>

</div>  <!--login-box-->
</body>

</html>
