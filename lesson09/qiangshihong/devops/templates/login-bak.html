<html>
<body>
    <!--登陆表单-->
    <form action="{% url 'hello:login' %}" method="post">
         <!--用户名-->
        <input name="username" type="text"  placeholder="用户名"> </br>
         <!--密码-->
        <input name="password" type="password"  placeholder="密码"> </br>
        <button type="submit">登录</button>
    </form>
    {% if data %}
    <h1>{{ data }}</h1>
    {% endif %}
</body>

</html>
