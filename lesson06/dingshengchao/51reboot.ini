[mysqld]
datadir=/var/lib/mysql
socket=/var/lib/mysql/mysql.socks

symbolic-links=0

sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES

[mysqld_safe]
log-error=/var/log/mysqld.log
pid-file=/var/run/mysqld/mysqld.pid
[rebootdb]
host = 127.0.0.1
port = 3306
database = ops
username = root
password = 123456