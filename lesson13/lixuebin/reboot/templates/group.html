{% extends "base.html" %}

{% block title %}用户列表{% endblock %}

{% block breadcrumb %}
<h1>
    用户组
</h1>

<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>用户组</a></li>
    <li class="active">用户组</li>
</ol>
{% endblock %}

{% block content %}

{% if groups %}
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>组id</th>
            <th>用户</th>
        </tr>
    </thead>
    <tbody>
    {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.group_id }}</td>
            <td>{{ group.userprofile_id }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock%}
