{% extends "base.html" %}

{% block title %}用户列表{% endblock %}

{% block breadcrumb %}
<h1>
    用户管理
</h1>

<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>用户管理</a></li>
    <li class="active">用户管理</li>
</ol>
{% endblock %}

{% block content %}

{% if users %}
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>用户名</th>
            <th>中文名</th>
            <th>手机号</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name_cn }}</td>
            <td>{{ user.phone }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock%}
